
<div class="container">
  <div class="header">
    <h1>My Children</h1>
    <button mat-raised-button color="primary" routerLink="/users/create-child">
      <mat-icon>add</mat-icon> Create New Child
    </button>
  </div>

  <mat-card *ngIf="!loading">
    <mat-card-content>
      <table mat-table [dataSource]="children" *ngIf="children.length > 0">
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef>Username</th>
          <td mat-cell *matCellDef="let user">{{ user.username }}</td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let user">{{ user.email }}</td>
        </ng-container>

        <ng-container matColumnDef="balance">
          <th mat-header-cell *matHeaderCellDef>Balance</th>
          <td mat-cell *matCellDef="let user">â‚¹{{ user.walletBalance | number:'1.2-2' }}</td>
        </ng-container>

        <ng-container matColumnDef="createdAt">
          <th mat-header-cell *matHeaderCellDef>Created</th>
          <td mat-cell *matCellDef="let user">{{ user.createdAt | date:'short' }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let user">
            <button mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="changePassword(user)">
                <mat-icon>lock</mat-icon> Change Password
              </button>
            </mat-menu>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <p *ngIf="children.length === 0" class="no-data">No child users found. Create your first child user!</p>
    </mat-card-content>
  </mat-card>

  <mat-spinner *ngIf="loading"></mat-spinner>
</div>
